{{ partial "head" . }}

<body class="wrapper blog">
    {{ partial "header" . }}
    {{ partial "navigation" . }}
        <article class="content" itemscope itemtype="http://schema.org/Article">
            <meta itemprop="name" content="{{ .Title }}">
            {{ .Content }}
        </article>
    {{ partial "footer" . }}
</body>
</html>
