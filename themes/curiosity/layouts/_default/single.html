{{ partial "head" . }}

<body class="wrapper blog">
    {{ partial "header" . }}
    {{ partial "navigation" . }}
        <article class="content" itemscope itemtype="http://schema.org/Article">
            <meta itemprop="author" content="{{ .Site.Params.author }}">
            <meta itemprop="publisher" content="{{ .Site.Params.author }}">
            <meta itemprop="datePublished" content="{{ .Date.Format "02 January 2006" }}">
            <meta itemprop="headline" content="{{ .Title }}">
            <meta itemprop="image" content="//www.olivierfredon.com/images/bg-404.jpg">
            {{ .Content }}
        </article>
    {{ partial "footer" . }}
</body>
</html>
