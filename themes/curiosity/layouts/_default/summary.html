<article>
    <header>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <time datetime="{{ .Date.Format "02 January 2006" }}">{{ .Date.Format "02 January 2006" }}</time>
    </header>
    <section>
        <p>{{ .Summary }}&hellip;</p>
        {{ if .Truncated }}
        <p><a href="{{ .Permalink }}">Lire la suite</a></p>
        {{ end }}
    </section>
</article>
