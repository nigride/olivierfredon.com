
<!-- Twitter Card -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@the2ne">
<meta name="twitter:title" content="{{ .Title | safeHTML }}">
<meta name="twitter:description" content="{{ .Description | safeHTML }}">
<meta name="twitter:image" content="{{ .Site.Params.logo | safeHTML }}">

<!-- Open Graph -->
<meta property="og:locale:locale" content="fr_FR">
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
<meta property="og:title" content="{{ .Title | safeHTML }}">
<meta property="og:description" content="{{ .Description | safeHTML }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Params.author }}" />
<meta property="og:image" content="{{ .Site.Params.logo | safeHTML }}">
<meta property="og:image:secure_url" content="{{ .Site.Params.logo | safeHTML }}" />
<meta property="og:image:width" content="600" />
<meta property="og:image:height" content="200" />

<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
<link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#636363">
<meta name="apple-mobile-web-app-title" content="{{ .Site.Params.author }}">
<meta name="application-name" content="{{ .Site.Params.author }}">
<meta name="theme-color" content="#333333">
